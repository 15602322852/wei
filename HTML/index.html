<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div class="page-header" style = "color:rgba(255, 0, 0, 0.315)">

                <div class="checkbox">
                    <label>
                        <input id="remenber" type="checkbox"> 记住密码
                    </label>
                </div>
                <button type="button" id="loginBtn" class="btn btn-default">登录</button>
